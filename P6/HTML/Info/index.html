<!DOCTYPE html>
    <html lang="en" dir="ltr">
      <head>
        <meta charset="utf-8">
        <title>Seq server</title>
      </head>
      <body>
        <h1>SEQ SERVER</h1>
        <p>Access to the SEQ_SERVER</p>
        <hr>
        <form action="ping" method="get">
          Is the server alive? <input type="submit" value="PING">
        </form>
        <hr>
        <form action="get" method="get">
            Get a sequence. Select sequence number:
          <select name="sequence">
            {% for n in range(0, context.n_seq) %}
              <option value="{{n}}">{{n}}</option>
            {% endfor%}
          </select>
          <input type="submit" value="GET">
        </form>
        <hr>
        <form action="gene" method="get">
            Get a gene. Select the name:
            <select name="gene">
            {% for n in context.list_genes %}
              <option value="{{n}}">{{n}}</option>
            {% endfor %}
            </select>
          <input type="submit" value="GENE">
        </form>
        <hr>
        <form action="operation" method="get">
            Write a sequence:   <input type="text" name="sequence"> <br>
            Select operation:
            {% for n in context.operation_list %}
                <input type="radio" name="calculation" value="{{n}}"> {{n}}
            {% endfor %}
          <input type="submit" value="OPERATE">
        </form>
      </body>
    </html>
