<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>DATABASE: INFORMATION OF GENE</title>
        </head>
        <body style="background-color: lightgreen;">
            <h1>Info of gene:</h1>
            {% if context.dict_info == "ERROR" %}
                <h4>No gene selected. Please, select one.</h4>
            {% else %}
                <h2>{{context.gene}}</h2>
                {% for key, value in context.dict_info.items() %}
                    <p>{{key}}: {{value}}</p>
                {% endfor %}
            {% endif %}
            <a href="/">Main page</a>
        </body>
    </html>
