<!DOCTYPE html>
    <html lang="en" dir="ltr">
      <head>
        <meta charset="utf-8">
        <title>DATABASE OF HUMAN AND VERTEBRATE GENOME</title>
      </head>
      <body style="background-color: lightgreen;">
        <h1>BROWSING HUMAN AND VERTEBRATES GENOME</h1>
        <h2>Basic list services</h2>
        <hr>
        <form action="listSpecies" method="get">
          1) List of species in the genome database <br>
          Limit: <input type="text" name="limit"> <br>
          <input type="submit" value="SEND">
        </form>
        <hr>
        <form action="karyotype" method="get">
          2) Information about de karyotype:<br>
          Select the species: <input type="text" name="species"> <br>
          <input type="submit" value="SEND">
        </form>
        <hr>
        <form action="chromosomeLength" method="get">
          3) Chromosome length: <br>
          Select the species: <input type="text" name="species"> <br>
          Select the chromosome: <input type="text" name="chromosome"> <br>
          <input type="submit" value="SEND">
        </form>
      </body>
    </html>
